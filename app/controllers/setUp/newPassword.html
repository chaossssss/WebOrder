<style>
	.newPassword {
		margin-top: 167px;
		width: 100%;
		height: 100%;
		text-align: center;
		min-width: 768px;
	}
	.stepBox {
		position: relative;	
		display: inline-block;
		width: 88px
		height:55px;
		padding-top: 36px;
	}
	.stepBox > img {
		position: absolute;
		top: 0;
		left: 50%;
		margin-left: -15px; 
	}
	.stepBox > span {
		display: inline-block;
		font-size: 12px;
		color: #424242;
		margin-top: 5px;
	}
	.newPassword .line {
		display: inline-block;
		border-top: 1px solid #32beff;
		width: 250px;
		margin-bottom: 39px; 
	}
	.newPassword > form {
		margin-top: 50px;
	}
	.newPassword > form > .group {
		margin-top: 10px;
	}
	.newPassword > form > .group > label {
		color: #999;
		font-size: 14px;
	}
	.newPassword > form > .group > input {
		border: 1px solid #999;
		width: 258px;
		height: 38px;
		border-top-width: 2px;
		padding-left: 10px;
		color: #424242;
	}
	.newPassword > form > .group > input:focus{
		outline:  0;
	}
	.newPassword > form > .button {
		margin-top: 60px;
	} 
	.newPassword > form > .button > p {
		margin-left: 55px;
		font-size: 12px;
		color:#f50a0a;
	}
	.newPassword > form > .button > .btn{
		width: 110px;
		background-color: #32beff;
		font-size: 16px;
		color:#fff;
	} 
	.f12 {
		font-size: 12px;
	}
	.f24 {
		font-size: 24px;
	}
	.ml25 {
		margin-left: 25px;
	}
	.PsdSuccess {
		margin-top: 
	}
	.newPassword .setSuccess > p {
		margin-top: 29px;
		font-size: 16px;
		color: #424242;
	}
	.newPassword .setSuccess > span {
		color: #19b6ff;
		font-size: 12px;
	}
</style>


<div class="newPassword" ng-show="changePsd == 'success'">
	<div class="setSuccess">
		<img src="images/setUp/success.png" alt="">
		<p>修改成功，请牢记新的登录密码</p>
		<span>重新登录</span>
	</div>
</div>

<div class="newPassword" ng-show="changePsd == 'error'">
	<div class="setSuccess">
		<img src="images/setUp/error.png" alt="">
		<p>修改失败，请检查您的网络设置！</p>
	</div>
</div>

<div class="newPassword" ng-show="changePsd == 'yes'">
	<div class="stepBox">
		<img src="images/setUp/step1on.png" alt="">
		<span>输入新密码</span>
	</div>
	<div class="line"></div>
	<div class="stepBox">
		<img ng-src="{{stepImage2}}" alt="">
		<span>验证原密码</span>
	</div>
	<div class="line"></div>
	<div class="stepBox ml25">
		<img src="images/setUp/step3off.png" alt="">	
		<span>完成</span>
	</div>
	<form action="" novalidate="" ng-show="stepNewPsd == 1">
		<div class="group">
			<label for="">当前登录密码：</label>
			<input  class="f24" type="password">
		</div>
		<div class="button">
			<p>提示：原密码错误，请确认后重新输入。</p>
			<button class="btn" ng-click="step1ToNext()">下一步</button>
		</div>
	</form>

	<form action="" novalidate="" ng-show="stepNewPsd == 2">
		<div class="group">
			<label for="">输入新密码：</label>
			<input class="f12" type="password" placeholder="请输入6-12位数字、字母或常用特殊字符">
		</div>
		<div class="group">
			<label for="">确认新密码：</label>
			<input class="f12" type="password" placeholder="请输入6-12位数字、字母或常用特殊字符">
		</div>
		<div class="button">
			<p>提示：原密码错误，请确认后重新输入。</p>
			<button class="btn" ng-click="step2ToNext()">下一步</button>
		</div>
	</form>
</div>
