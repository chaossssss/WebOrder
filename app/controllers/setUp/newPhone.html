<div class="newPhone" ng-show="changePhone == 'success'">
	<div class="setSuccess">
		<img src="images/setUp/success.png" alt="">
		<p>修改成功，请牢记新的登录密码</p>
		<span>重新登录</span>
	</div>
</div>

<div class="newPhone" ng-show="changePhone == 'error'">
	<div class="setSuccess">
		<img src="images/setUp/error.png" alt="">
		<p>修改失败，请检查您的网络设置！</p>
	</div>
</div>

<div class="newPhone" ng-show="changePhone == 'yes'">
	<div class="stepBox">
		<img ng-src="images/setUp/step1on.png" alt="">
		<span>安全验证</span>
	</div>
	<div class="line"></div>
	<div class="stepBox">
		<img ng-src="{{stepImage2}}" alt="">
		<span>设置新手机</span>
	</div>
	<div class="line"></div>
	<div class="stepBox ml25">
		<img ng-src="images/setUp/step3off.png" alt="">	
		<span>完成</span>
	</div>
	<form action="" novalidate="" ng-show="stepNewPhone == 1">
		<p>原手机号：<span>182****1654</span></p>
		<div class="group">
			<label for="">短信验证码：</label>
			<input class="f14" type="password" placeholder="请输入验证码">
			<button class="btn" ng-disabled="sms_code_status" ng-click="sendTime()">{{sms_code_content}}</button>
		</div>
		<div class="button">
			<p>提示：原密码错误，请确认后重新输入。</p>
			<button class="btn" ng-click="step1ToNext()">下一步</button>
		</div>
	</form>

	<form action="" novalidate="" ng-show="stepNewPhone == 2">
		<div class="group1">
			<label for="">新手机号：</label>
			<input class="f12" type="password" placeholder="请输入11位手机号">
		</div>
		<div class="group">
			<label for="">短信验证码：</label>
			<input class="f12" type="password" placeholder="请输入验证码">
			<button class="btn">发送短信验证码</button>
		</div>
		<div class="button">
			<p>提示：原密码错误，请确认后重新输入。</p>
			<button class="btn" ng-click="step2ToNext()">下一步</button>
		</div>
	</form>
</div>
