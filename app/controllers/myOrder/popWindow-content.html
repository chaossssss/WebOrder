<!doctype html>
<html>
<head>
</head>
<style type="text/css">
  .ngdialog.ngdialog-theme-default .ngdialog-content{
    line-height: 0px;
    width: 710px;
    background: rgba(255,255,255,0.5);    
  }
html.ngdialog-open,
body.ngdialog-open {
  overflow:visible ;
}
	.popDiv{height: 420px!important;width: 680px!important;background-color: #fff;border-top: 5px solid #32beff;border-top-left-radius: 4px;border-top-right-radius: 4px;}
	.popDiv button{width:100px;height: 30px;line-height: 30px;position: absolute;border: none;bottom: 50px;color: #fff;border-radius: 4px;}
	.popConfirm{left: 220px;background-color: #32beff;cursor: pointer;}
	.popCancel{left: 390px;background-color: #cccccc;cursor: pointer;}
  .setScore ul{list-style: none;position: relative;height: 20px;width: 170px; top:18px;left:40px;}
  .setScore ul li{width: 23px;height: 20px; float: left;background: url('images/myOrder/star.png') no-repeat 0 -20px;}
  .star{background: url('images/myOrder/star.png') no-repeat 0 0px!important;}
  .setScore span:nth-child(1){position:absolute;top:50px;left: 50px; }
  .content-title{position:absolute;top:100px;left: 50px; }
  .setScore p{position:absolute;top:50px;left: 230px;color: #fd718e; }
  .content-area{width:550px;height:140px;position: absolute;top: 93px;left:96px; padding: 10px;resize: none; font: none!important;line-height: normal;overflow: visible;outline: none;}
</style>
<body>
  <div class="popDiv">  
   <div class="setScore">
      <span>评分:</span>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <p>0分</p>
   <span class="content-title">内容：</span>   
   <textarea class="content-area" name="" placeholder="请输入评论内容(至多200字)..."></textarea>
   </div>
   <button type="submit" class="popConfirm" onclick="alert('提交');">提交</button>
   <button type="button" class="popCancel" onclick="alert('取消');">取消</button>
   
  </div>
  <script type="text/javascript">
  $(function(){
  	$('.ngdialog-close').remove();

    $('.setScore ul li').click(function(){
      var score = $(this).index() + 1;
      if(!$(this).hasClass('star')){
        $(this).addClass('star');
        $(this).prevAll().addClass('star');
        $(this).nextAll().removeClass('star');
      }else{       
        $(this).nextAll().removeClass('star');
      }
      $('.setScore p').html(score+'分');
    })
  })
  </script>
</body>
</html>
