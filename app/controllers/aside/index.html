<style type="text/css">
	.slideTab{
		width: 160px;
		height: 260px;
		background: #fff;
		margin-top: 118px;
		border-top-right-radius: 4px;
		border-top-left-radius: 4px;
		border:1px solid #ccc;
	}
	.userCenter{
		width: 160px;
		height: 50px;
		background:red;
		border-top-right-radius: 4px;
		border-top-left-radius: 4px;
		text-align: center;
		line-height: 50px;
		color: #fff;
	}
	.userTab{
		padding: 0;
	}
	.userTab li{
		list-style: none;
		width: 160px;
		height: 40px;
		text-align: center!important;
		line-height: 40px;
	}
	.userTab li:hover,.active{
		color: #32beff; 
		cursor: pointer;
	}
	.userCenter{
		font-size: 20px;
		background: url('images/userCenter/userCenter.png');
	}
</style>
<div class="container">
	<div class="slideTab">
		<div class="userCenter">个人中心</div>
		<ul class="userTab">
			<li><span class="glyphicon glyphicon-list-alt"></span>我的订单</li>
			<li><span class="glyphicon glyphicon-star-empty"></span>我的收藏</li>
			<li><span class="glyphicon glyphicon-yen"></span>账户管理</li>
			<li><span class="glyphicon glyphicon-edit"></span>消息记录</li>
			<li><span class="glyphicon glyphicon-cog"></span>帐号设置</li>
		</ul>
	</div>
</div>

<div ui-view=""></div>
<script type="text/javascript">
	$(function(){
		$('.userTab li').click(function(){
			$(this).addClass('active').siblings().removeClass('active')
		})
	})
</script>
