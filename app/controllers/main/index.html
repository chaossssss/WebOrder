<style>
	/*富marker标注样式*/
    .outBorder {          
        position:absolute;       
        height:76px;
        width:64px;
        background:url(../../images/main/bubble.svg) no-repeat left top;
        text-align:center;
    }    
    .imgInfo {
        width:60px;
        height:60px;
        margin:2px;
        padding:0px;
        border-radius:8px;
    }     
    /*.textInfo {
        font-size: 12px;
        width:60px;
        margin:0 2px;
        padding:1px;
        opacity:0.5;
        position:absolute;
        bottom:17%;
        background-color:#fff;
        border-bottom-left-radius:4px;
        border-bottom-right-radius:4px;
	}   */
	/*图文结合的信息窗口*/
	.infoWindow {
		position: relative;
		/*padding: 10px;*/
		font-size: 12px;
		width: 320px;
		height: 140px;
		/*border:1px solid rgb(50,190,255);*/
		/*border-radius: 4px;*/
	}
	.infoWindow img {
		position: absolute;
		width:90px;
		height:90px;
	}
	.infoWindow .content {
		padding-left: 100px;
		border-bottom: 1px solid rgb(235,235,235);
		background-color: rgb(245,245,245);
	}
	.infoWindow button {
		position: absolute;
		display: block;
		width: 100%;
		color:rgb(25,182,255);
		border:none;
		outline: none;
		z-index: 1000;
	}
	.content .firstFontColor {
		display: inline-block;
		text-overflow: ellipsis;
		white-space: nowrap;
		overflow: hidden;
		width: 120px;
	}
	.firstLine {
		margin-bottom: 3px;
	}
	.secondLine {
		margin-bottom: 3px;
		display: inline-block;
		text-overflow: ellipsis;
		white-space: nowrap;
		overflow: hidden;
		width: 200px;
	}
	.thirdLine {
		margin-bottom: 3px;
		display: inline-block;
		text-overflow: ellipsis;
		white-space: nowrap;
		overflow: hidden;
		width: 200px;
	}
	.iconUpColor {
		color: rgb(50,190,255);
	}
	.iconStarColor {
		color:rgb(255,179,0);
	}
	.iconHeartColor {
		color: rgb(251,113,145);
	}
	.iconListColor {
		color: rgb(255,186,0);
	}
	.firstFontColor {
		color: rgb(66,66,66);
	}
	.secondFontColor {
		color: rgb(153,153,153);
	}
	.ml {
		margin-left: 16px;
	}
	/*BMap图文结合地图上的信息框样式*/
	.BMap_pop .BMap_top{
		border-top:1px solid rgb(50,190,255);
		background-color:rgb(245,245,245);
	}
	.BMap_pop .BMap_center{
		border-right: 1px solid rgb(50,190,255);
		border-left: 1px solid rgb(50,190,255);
		background-color:rgb(245,245,245);
	}
	.BMap_pop .BMap_bottom{
		border-bottom: 1px solid rgb(50,190,255);
		background-color:rgb(245,245,245);
	}
	/*搜索框样式*/
	.mr {
		margin-right: 8px;
	}
	.searchBtn .btn-group .btn {
		width: 98px;
		height: 44px;
		border-color: rgb(23,166,232);
	}
	.searchBtn .btn .caret {
		margin-left: 16px;
	}
	.searchBtn .dropdown-menu {
		margin: 0;
		min-width: 98px;
	}
	.searchBtn .dropdown-menu > li > a {
		display: inline-block;
		padding: 10px 33px 10px 13px;	
	}
	.searchBtn .dropdown-menu > li > a:hover{
		color:rgb(50,190,255);
	}
	.searchGroup {
		display: inline-block;
		width: 456px;
	}
	.searchGroup .nav {
		border:1px solid #e0e0e0;
		border-bottom-left-radius: 4px;
		border-bottom-right-radius: 4px;
	}
	.input-group {
		position: relative;
	}
	.input-group i {
		position: absolute;
		font-size: 14px;
		top:21px;
		margin-top: -7px;
		z-index: 10;
	}
	.input-group .form-control:not(:first-child):not(:last-child) {
		font-size: 14px;
		height: 44px;
		padding: 6px 34px;
		border-top-left-radius: 4px;
		border-bottom-left-radius: 4px;
		border-color: rgb(23,166,232);
	}
	.input-group button {
		width: 88px;
		height: 44px;
		background-color: #32beff;
		border-color: rgb(23,166,232);
	}
	.input-group > i:nth-child(1) {
		left:12px;
		color: #32beff;
	}
	.input-group > i:nth-child(3) {
		right:100px;
		color: #ccc;
	}
	.searchGroup .nav {
		width: 368px;
		height: 300px;
		overflow-y:scroll;
		background-color: #fff;
	}
	.searchGroup .nav > li > a {
		padding: 10px 11px 10px 19px;
		color: #666;
	}
	.searchGroup .nav > li > a i{
		padding-right: 6px;
	}
	.searchGroup .nav > li:last-child {
		text-align: center;
	}
	.open > .dropdown-toggle.btn-default:focus {
		background-color: #fff;
	}
	/*搜索结果*/
	.resultContent {
		position: relative;
		width: 335px;
		border-bottom: 1px solid #e0e0e0;
	}
	.resultContent p {
		margin-bottom: 1px;
	}
	.resultContent div {
		padding: 10px 100px 10px 43px;
	}
	.resultContent > i {
		position: absolute;
		top: 10px;
	}
	.resultContent img {
		position: absolute;
		top: 10px;
		right: 0;
		width: 60px;
		height: 60px;
	}
	.resultContent button {
		position: absolute;
		bottom: 10px;
		right: 0;
		width: 60px;
	}
	.fr {
		float: right;
	}
	.cr {
		clear:right;
	}
	.orange {
		color: #ff8800;
	}
	.blue {
		color:#19b6ff;
	}
	.f12 {
		font-size: 12px;
	}
	.f16 {
		font-size: 16px;
	}
	.pl5 {
		padding-left: 5px;
	}
	.resultContent > div > p:nth-child(3) >i,
	.resultContent > div > p:nth-child(3) >span{
		color: rgb(251,113,145);
	}
	.resultContent > div > p:first-child > span:first-child {
		display: inline-block;
		text-overflow: ellipsis;
		white-space:nowrap;
		overflow: hidden;
		width: 120px;
	}	
	.resultContent > div > p:nth-child(2) {
		display: inline-block;
		text-overflow: ellipsis;
		white-space:nowrap;
		overflow: hidden;
		width: 200px;
	}
	.searchResult {
		width: 368px;
	}
	.searchResult > div {
		width: 368px;
		height: 46px;
		border:1px solid #ccc;
		border-top-left-radius: 4px;
		border-top-right-radius: 4px;
		background-color: rgb(245,245,245);
	}
	.searchResult > div > span {
		display: inline-block;
		padding: 20px 0  12px 14px;
		font-size: 12px;
		color:#424242;
	}
	.searchResult > div > i {
		float: right;
		top:16px;
		right: 19px;
	}
	.searchResult .nav {
		height: 300px;
		overflow: auto;
		border-left: 1px solid #ccc;
		border-right: 1px solid #ccc;
		background-color: #fff;
		border-bottom-left-radius: 4px;
		border-bottom-right-radius: 4px;
	}
	.searchResult .nav li{
		padding: 0 20px 0 13px;
	}
	.searchResult .nav li:hover{
		background-color: rgb(237,242,245);
	}
	.off {
		opacity: 0;
	}
	.on {
		opacity: 1;
	}
	.hidden {
		display: none;
	}
	.show {
		display: block;
	}
</style>
