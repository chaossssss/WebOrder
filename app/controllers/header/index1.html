<style type="text/css">
/* 超小屏幕（手机，小于 768px） */
/* 没有任何媒体查询相关的代码，因为这在 Bootstrap 中是默认的（还记得 Bootstrap 是移动设备优先的吗？） */
	.logo {
		max-height: 44px;
		max-width: 80px;
	}
	.navbar-nav{
		height: 88px;
	}
	.navbar-default{
		background-color: #fff;
	}
	.navbar-nav > li{
		height: inherit;

	}
	.navbar-nav > li > a{
		height: inherit;
		line-height: 58px;
		font-size: 12px;
		outline: none;
	}
/* 小屏幕（平板，大于等于 768px） */
@media (min-width: 768px){
	.logo {
		max-height: 88px;
		max-width: 160px;
	}

		outline: none;

		color: #32beff!important;
	}
	.navbar-header {
		cursor: pointer;
	}
	.glyphicon{
		margin-right: 13px;
	}
	.dropdown-menu li{
		text-align: center;
	}
	.dropdown{
		float:right;

	}
	.headPic{
		float:right;
		margin-top:20px;
		margin-right:5px;
	}
	.open > .dropdown-menu{
		left: -30px;
		background: url('images/headerImg/dropdownBg.png') no-repeat;
		background-position: top -1px left -4px;
		background-size: 104% 102%;
		border:none;
		padding-top: 15px;
	}
	.dropdown-menu li{
		height: 35px;
	}
}

/* 中等屏幕（桌面显示器，大于等于 992px） */
@media (min-width:992px){

	}

		height: inherit;
		line-height: 58px;

	}
	.navbar-nav li a:hover,
	.active{		
		color: #32beff!important;
	}
	.navbar-header {
		cursor: pointer;
	}
	.glyphicon{
		margin-right: 13px;
	}
	.dropdown-menu li{
		text-align: center;
	}
	.dropdown{
		float:right;
		margin-top:33px;
		cursor: pointer;
	}
	.headPic{
		float:right;
		margin-top:20px;
		margin-right:5px;
	}
	.open > .dropdown-menu{
		left: -30px;
		background: url('images/headerImg/dropdownBg.png') no-repeat;
		background-position: top -1px left -4px;
		background-size: 104% 102%;
		border:none;
		padding-top: 15px;
	}
	.dropdown-menu li{
		height: 35px;
	}
}	
</style>

<script type="text/javascript">
	$(function(){
		$('.navbar-nav li a').click(function(){

			$(this).addClass('active');
		})		
	})
</script>
